<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Website Title</title>
    <link rel="stylesheet" href="./style-archive.css">
  </head>

  <body>
    <div id="calculator">
      <input id="display" disabled> <!-- This will have input from buttons. This should allow for easy keyboard input in the future -->
      <div id="buttons">
        <div class="button-row" id="row0">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="+">+</button>
        </div>
        <div class="button-row" id="row1">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="-">-</button>
        </div>
        <div class="button-row" id="row2">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="/">รท</button>
        </div>
        <div class="button-row" id="row3">
          <button id="*">x</button>
          <button id="0">0</button>
          <button id=".">.</button>
          <button id="=">=</button>
        </div>
        
      </div>
    </div>
    <script src="./etch-a-sketch.js"></script>
  </body>
</html>
